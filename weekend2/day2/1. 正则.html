<script>
    /*
    * 正则：叫做正确的规则，它是专门用来处理字符串
    * 创建一个正则：字面量的方式来创建 、构造函数的方式来创建
    * 正则的组成：元字符和修饰符，两个斜杠中间包裹的都是元字符；斜杠后面是修饰符
    * */
    var reg = /123123/g;
    /*
    * 创建正则
    * 字面量方式：这种方式创建简单、常用
    * 构造函数方式:第一个参数是元字符，第二个参数是修饰符,一般通过这种方式类创建正则，我们可以传一个变量
    *
    * */
    var reg = /\d/g;
    var reg = new RegExp('\d','g')

    /*
    * 正则的方法：
    * 正则的是一个内置类，它的类上有公有方法和属性，常用的有test和exec这两个方法
    * test: 匹配=> 验证当前字符串中是否符合创建的正则，它的返回值是一个布尔值，匹配成功返回true，失败则为false
    * exec: 捕获=> 验证当前字符串中是否符合创建的正则，验证成功，它会将匹配正则的字符串返回，验证不成功返回null
    * 捕获成功返回一个数组，里面是捕获到的内容
    * */
    console.dir(RegExp.prototype);
    var reg = /9/;
    console.log(reg.test('9'));//用正则调用原型上的test方法，来对字符串进行验证。返回值是布尔值，匹配不成功都是false，匹配成功为true

    var reg = /\d/  // \d 0-9任意一个数字
     console.log(reg.exec('Whufeng2018'));
    // 匹配成功，返回数组["2", index: 7, input: "zhufeng2018", groups: undefined]
    //console.log(reg.exec('zhufeng')); // 没有匹配成功返回一个null

    /*
    * 正则的组成部分
    * 修饰符和元字符组成，
    * 元字符：特殊元字符和量词元字符
    *
    * */

    // 一般常用的修饰符
    /*
    i：ignoreCase =>忽略大小写
    m：multiLine => 多行匹配
    g：global => 全局匹配
    */

    // 一般常用的量词元字符
    /*
    * ：匹配0到多次
    + ：匹配1到多次
    ? ：匹配0到1次  【有或没有】
    {n} ：匹配n次
    {n,} : 匹配n到多次
    {n,m} : 匹配n到m次
    */

    // 一般常用的特殊元字符
    /*
    \d : 代表0-9之间的任意一个数字
    \D : 除了0-9以外的任意一个字符【除了\d以外的字符】
    \w : 数字、字母、下划线中的任意一个字符 [a-zA-Z0-9_]
    \W : 除了数字、字母、下划线以外的任意一个字符
    \s : 匹配一个空白字符
    \S : 除了空白字符以外的任意一个字符
    \b : 匹配一个边界  ‘a’
    \B : 除了边界以外的任意一个字符
    \n : 匹配一个换行符
    . :  除了\n以外的任意一个字符
    ^ :  代表字符的开始
    $ :  代表字符的结束
    x|y : 表示或者的意思，代表x或者y中的任意一个字符
    [xyz] : 表示中括号中的任意一个字符
    [^xyz] : 中括号中的^ 表示非的意思，代表除了【中括号中的字符】的任意一个字符；除了xyz中的任意一个字符
    [a-z] : 中括号中的-表示范围；代表a到z之间的任意一个字符，[0-z] 表示 0-9 a-z
    () : 在正则中表示分组捕获、提高优先级、分组引用
    (?:) : 破坏分组捕获
    */

    //普通元字符 ： 在正则中【字面量方式创建】，除了特殊元字符以外的字符，都叫做普通元字符

</script>
